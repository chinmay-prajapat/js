  <body>
    <div><h1>Humpy dumpy</h1></div>

  <script>
    var myPow = function (val, pow) {
      output = 1;
      for (i = 0; i < pow; i++) {
        output *= val;
        console.log(output);
      }
      return output;
    };
    console.log(myPow(2, 10));
  </script>
