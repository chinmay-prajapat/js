<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div">
      <h1>Hello</h1>
    </div>
  </body>
  <script>
    var plan1 = {
      name: "Basic",
      price: 3.99,
      space: 100,
      transfer: 1000,
      pages: 10,
      discountMonths: [6, 7],
    };
    function calcAnnual() {
      var bestPrice = plan1.price;

      var currDate = new Date();

      var thisMo = currDate.getMonth();

      for (var i = 0; i < plan1.discountMonths.length; i++) {
        if (plan1.discountMonths[i] === thisMo) {
          bestPrice = plan1.price * 0.8;

          break;
        }
      }

      return bestPrice * 12;
    }
    console.log(document.getElementById("div").childNodes[1]);
    var newElem = document.createElement("p");
    var text = document.createTextNode(calcAnnual());
    newElem.appendChild(text);
    document.getElementById("div").childNodes[1].appendChild(text);
    console.log(calcAnnual());
  </script>
</html>
