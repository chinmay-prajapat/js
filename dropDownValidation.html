<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onSubmit="return checkForSelection();">
      <select id="states">
        <option value="" selected="selected">SELECT A STATE</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option></select
      >&nbsp;&nbsp;
      <input type="submit" value="Submit Form" />
    </form>
  </body>
  <script>
    function checkForSelection() {
      if (document.getElementById("states").selectedIndex === 0) {
        //selectedIndex keyword helps to check whether user has selected an option or not

        alert("Please select a state.");

        return false;
      }
    }
  </script>
</html>
