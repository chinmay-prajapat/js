<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 id="h1"></h1></div>
  </body>
  <script>
    arrayElements = (x, y, z) => {
      var output = [];
      if (x > y) {
        return "Oops x should be bigger than y";
      } else if (z !== undefined) {
        while (x <= y) {
          output.push(x);
          x = x + z;
        }
      } else {
        while (x <= y) {
          output.push(x);
          x++;
        }
      }
      return output;
    };
    document.getElementById("h1").innerHTML = arrayElements(10, 20, 2);
  </script>
  <script>
    //Reverse of an array
    var rev = (x) => {
      var output = [];
      for (var i = x.length - 1; i >= 0; i--) {
        output.push(x[i]);
      }
      return output;
    };
  </script>
</html>
