<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 id="h1"></h1></div>
  </body>
  <script>
    var myFun = (x) => {
      console.log(x);
      var z = x[0];
      console.log(z);
      switch (z) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
          return "A";
          break;
        case "b":
        case "c":
        case "d":
        case "f":
        case "g":
          return "B";
          break;
        case "h":
        case "j":
        case "k":
        case "l":
        case "m":
          return "C";
          break;
        default:
          return "D";
      }
    };
    document.getElementById("h1").innerHTML = myFun("chinmay");
  </script>
</html>
