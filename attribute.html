<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="cal">
      <h1>My null</h1>
      <p>Southern Cal is sunny.</p>
      <p>Northern Cal is rainy.</p>
      <p>Eastern Cal is desert.</p>
    </div>
    <div id="ny">
      <p>Urban NY is crowded.</p>
      <p>Rural NY is sparse.</p>
    </div>

  <script>
    var div1 = document.getElementById("cal");
    div1.setAttribute("class", "special"); //Set Attribute called class in div with id=cal
    console.log(div1.hasAttribute("class")); // Has attribute class?
    console.log(div1.getAttribute("class")); // To get the property or value of class attribute
  </script>
