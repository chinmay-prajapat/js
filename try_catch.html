<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id="h1"></h1>
    </div>
  </body>
  <script>
    var myFun = (x) => {
      var output = prompt(x);
      if (isNaN(output) === true || output === "") {
        throw new Error("It is not a number " + output);
        return false;
      } else {
        return true;
      }
    };
    try {
      myFun("enter a number");
    } catch (error) {
      document.getElementById("h1").innerHTML =
        "It is a none-numberical value " + error;
    }
  </script>
</html>
