    <h1>This is constructor page</h1>

  <script>
    function Myfun(name, price, weight, discount) {
      this.name = name;
      this.price = price;
      this.weight = weight;
      this.discount = discount;
      this.disFun = function (percent) {
        if (this.price >= this.discount) {
          var dis = this.price * percent;
          var pay = this.price - dis;
        }
        return pay;
      };
    }
    var obj = new Myfun("Sugar", 200, 15, 150);
    console.log(obj.disFun(0.2));
  </script>
