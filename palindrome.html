  <script>
    //recursion
    var isPalindrome = (str) => {
      if (str.length < 2) {
        return true;
      } else if (str[0] !== str[str.length - 1]) {
        return false;
      } else {
        return isPalindrome(str.slice(1, -1));
      }
    };
    console.log(isPalindrome("madam"));
