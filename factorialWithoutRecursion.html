<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 id="h1"></h1></div>
  </body>
  <script>
    var myFun = (fact) => {
      var output = 1;
      for (var i = fact; i > 0; --i) {
        output = output * i;
      }
      return output;
    };
    document.getElementById("h1").innerHTML = myFun(8);
  </script>
</html>
