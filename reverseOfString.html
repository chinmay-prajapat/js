<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 id="h1"></h1></div>
  </body>
  <script>
    var myStr = (strings) => {
      if (strings.length < 0) {
        return null;
      } else {
        var output = [];
        for (var i = strings.length; i >= 0; --i) {
          output.push(strings[i]);
        }
      }
      output.shift();
      return output.join("");
    };
    var myName = "chinmay";
    document.getElementById("h1").innerHTML = myStr(myName);
  </script>
</html>
