<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 id="h1"></h1></div>
  </body>
  <script>
    var myFun = (x) => {
      if (x === 0) {
        return true;
      } else if (x === 1) {
        return false;
      } else if (x < 0) {
        return -x;
      } else {
        return myFun(x - 2);
      }
    };
    document.getElementById("h1").innerHTML = myFun(26);
  </script>
</html>
