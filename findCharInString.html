<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 id="h1"></h1></div>
  </body>
  <script>
    countChar = (str, cha) => {
      var output = 0;
      for (var i = 0; i < str.length; i++) {
        if (str[i] === cha) {
          output += 1;
        }
      }
      return output;
    };
    document.getElementById("h1").innerHTML = countChar(
      "baa baa black sheep",
      "a"
    );
  </script>
</html>
